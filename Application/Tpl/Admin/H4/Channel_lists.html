<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>JUNGO会员管理系统后台 - 目录管理</title>

    <link href="__PUBLIC__/H4/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/H4/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/H4/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/H4/css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>前台栏目管理 <small>列表，清单</small></h5>
                        <div class="ibox-tools">
                            <a title="刷新当前页面" href="javascript:location.replace(location.href);">
                                <i class="fa fa-refresh"></i>
                            </a> 
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>                            
                        </div>
                    </div>

                    <div class="ibox-content">
                        <table class="table table-border table-bordered table-hover table-bg" id="menutable">
                          <thead>
                            <tr class="text-c">
                              <th width="50">编号</th>
                              <th width="50">上级栏目ID</th>
                              <th width="50">排序</th>
                              <th>栏目名称</th>
                              <th width="80">栏目标识</th>
                              <th width="80">内容模型</th>
                              <th width="30">是否导航显示</th>
                              <th width="30">开启新页</th>
                              <th width="80">操作</th>
                            </tr>
                          </thead>
                          <tbody id="tb">
                          <volist name="channels" id="F">
                          
                          <tr class="text-c">
                            <td><{$F.id}></td>
                            <td></td>
                            <td><input name="sort[]" value="<{$F.sort}>" type="text" onblur="sortSingle(this.value,<{$F.id}>)" class="input-text" style="width:30px" /></td>
                            <td class="text-l"><{$F.name}>[<{$F.nick}>]</td>
                            <td><{$F.mark}></td>
                            <td><{$F.model}></td>
                            <td><eq name="F.is_show" value="1"> <span class="label label-success">显示</span> <else /><span class="label label-danger">隐藏</span></eq></td>
                            <td><eq name="F.is_target" value="1"> <span class="label label-success">是</span> <else /><span class="label label-danger">否</span></eq></td>
                            <td class="f-14"><a title="添加子栏目" href="javascript:;" onClick="menuAdds(<{$F['id']}>)" style="text-decoration:none"><i class="fa fa-plus"></i></a> &nbsp;<a title="编辑栏目" href="javascript:;" onClick="menuEdt(<{$F['id']}>)" style="text-decoration:none"><i class="fa fa-edit"></i></a>&nbsp; <a title="删除栏目" href="javascript:;" onClick="menuDel(<{$F['id']}>)" class="ml-5" style="text-decoration:none"><i class="fa fa-trash"></i></a></td>
                          </tr>
                            
                            <volist name="F['list']" id="S">
                            <eq name="S.pid" value="$F.id">
                            <tr class="text-c">
                              <td><{$S.id}></td>
                              <td><{$S.pid}></td>
                              <td><input name="sort[]" value="<{$S.sort}>" type="text" onblur="sortSingle(this.value,<{$S.id}>)" class="input-text" style="width:30px" /></td>
                              <td class="text-l"><{$S.name}>[<{$S.nick}>]</td>
                              <td><{$S.mark}></td>
                              <td><{$S.model}></td>
                              <td><eq name="F.is_show" value="1"> <span class="label label-success">显示</span> <else /><span class="label label-danger">隐藏</span></eq></td>
                              <td><eq name="F.is_target" value="1"> <span class="label label-success">是</span> <else /><span class="label label-danger">否</span></eq></td>
                              <td class="f-14"><a title="添加子栏目" href="javascript:;" onClick="menuAdds(<{$S['id']}>)" style="text-decoration:none"><i class="fa fa-plus"></i></a> &nbsp;<a title="编辑栏目" href="javascript:;" onClick="menuEdt(<{$S['id']}>)" style="text-decoration:none"><i class="fa fa-edit"></i></a>&nbsp; <a title="删除栏目" href="javascript:;" onClick="menuDel(<{$S['id']}>)" class="ml-5" style="text-decoration:none"><i class="fa fa-trash"></i></a></td>
                            </tr>
                              <volist name="S['list']" id="SS">
                                  <eq name="SS.pid" value="$S.id" key="K">
                                  <tr class="text-c">
                                    <td><{$SS.id}></td>
                                    <td><{$SS.pid}></td>
                                    <td><input name="sort[]" value="<{$SS.sort}>" type="text" onblur="sortSingle(this.value,<{$SS.id}>)" class="input-text" style="width:30px" /></td>
                                    <td class="text-l"><{$SS.name}>[<{$SS.nick}>]</td>
                                    <td><{$SS.mark}></td>
                                    <td><{$SS.model}></td>
                                    <td><eq name="F.is_show" value="1"> <span class="label label-success">显示</span> <else /><span class="label label-danger">隐藏</span></eq></td>
                                    <td><eq name="F.is_target" value="1"> <span class="label label-success">是</span> <else /><span class="label label-danger">否</span></eq></td>
                                    <td class="f-14">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a> &nbsp;<a title="编辑栏目" href="javascript:;" onClick="menuEdt(<{$SS['id']}>)" style="text-decoration:none"><i class="fa fa-edit"></i></a>&nbsp; <a title="删除栏目" href="javascript:;" onClick="menuDel(<{$SS['id']}>)" class="ml-5" style="text-decoration:none"><i class="fa fa-trash"></i></a></td>
                                  </tr>
                                  </eq>
                                </volist>
                            </eq>                              
                          </volist>
                          </volist>
                          </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-success btn-block" onclick="javascript:location.replace(location.href);">排序完成，刷新页面</button>
                    
                </div>
            </div>
        </div>
        
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/H4/js/jquery.min.js"></script>
    <script src="__PUBLIC__/H4/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/H4/js/jquery.treetable.js"></script>
    <script src="__PUBLIC__/H4/js/plugins/layer/layer.js"></script>
    <script src="__PUBLIC__/H4/js/jquery.form.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      
        $.treetable.defaults={
          id_col:0,//ID td列 {从0开始}
          parent_col:1,//父ID td列
          handle_col:3,//加上操作展开操作的 td列
          order_col:0,
          open_img:"__PUBLIC__/H4/img/minus.gif",
          close_img:"__PUBLIC__/H4/img/plus.gif"
        }
        
        //只能应用于tbody
        $("#tb").treetable();
        
        //应用样式
        $("#tb tr:even td").addClass("alt");
        $("#tb tr").find("td:eq(2)").addClass("spec");
        $("#tb tr:even").find("td:eq(2)").removeClass().addClass("specalt");
        
        //隐藏数据列
        $("#tb tr").find("td:eq(1)").hide();
        $("#menutable tr:eq(0)").find("th:eq(1)").hide();
      });

      function sortSingle (sort,mid) {
        $(this).ajaxSubmit({
          type:"get",
          url:"<{:U('sortsingle')}>",
          data:{
              'rid':sort,
              'mid':mid
            },
          dataType: "json",
          success: function(result){
            var getStatu=result.status;
            if (getStatu==0) 
              {
                layer.msg(result.info, {icon:1});    
              }
              else
              {
                var getData=result.data;
                layer.msg(result.info, {icon:1,time:500},function(){
                    location.href=getData;
                }); 
              };
           }
        });
      };

      function freshNodes () {
        $(this).ajaxSubmit({
          type:"get",
          url:"<{:U('Manage/fetch_module')}>",
          dataType: "json",
          success: function(result){
            var getStatu=result.status;
            if (getStatu==0) 
              {
                layer.msg(result.info, {icon:2});    
              }
              else
              {
                var getData=result.data;
                layer.msg(result.info, {icon:1});    
                //location.href=getData;
              };
           }
        });
      };

      function menuAdds (mid) {
        layer.open({
            type:2,
            title: ['添加子栏目','background:#438EB9;color:#fff;'],
            content: "<{:U('add')}>?mid="+mid,
            area:['740px', ($(window).height() - 50) +'px'],
            closeBtn:1,
            shade:[0.6, '#000'],
        });   
      };

      function menuEdt (mid) {
        layer.open({
            type:2,
            title: ['编辑栏目','background:#438EB9;color:#fff;'],
            content: "<{:U('edit')}>?mid="+mid,
            area:['740px', ($(window).height() - 50) +'px'],
            closeBtn:1,
            shade:[0.6, '#000'],
        }); 
      };

      function menuDel (mid) {   
        layer.confirm('是否删除当前栏目?', {icon: 3, title:'删除确认'}, function(index){
            $(this).ajaxSubmit({
              type:"get",
              url:"<{:U('del')}>",
              data:{
                  'mid':mid
                },
              dataType: "json",
              success: function(result){
                var getStatu=result.status;
                if (getStatu==0) 
                  {
                    layer.msg(result.info,{icon:2});
                  }
                  else
                  {
                    var getData=result.data;
                    layer.msg(result.info, {icon:1,time:300},function(){
                      location.href=getData;
                    }); 
                  };
               }
            });
        }); 
      }
    </script>

</body>

</html>
