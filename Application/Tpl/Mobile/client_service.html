	$(function(){
		function index_resizeFn(){
			var iWindowWidth = $(window).width();
			var iWindowHeight = $(window).height();
			$(".iModal_adv").css({
				"height": iWindowWidth*0.8/623*885+"px",
				"marginLeft": -iWindowWidth*0.4+"px",
				
			});

			
		}

		index_resizeFn();
		var iTimer = null;
		$(window).resize(function(){
			clearTimeout(iTimer);
			iTimer = setTimeout(function(){
				index_resizeFn();
			},100);			
		});
	});
	
	function goBack () {

		});
