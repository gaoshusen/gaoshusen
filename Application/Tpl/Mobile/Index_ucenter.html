		function getUsrInfo () {
			// showLoading('数据加载中...');
			var url = ApiUrl + 'User/getmemberinfo';
			$.ajax({
				url : url,
				data : {			
					mid:{$memberID},
				},
				dataType : 'json', //服务器返回json格式数据
				type : 'post', //
				success : function(data) {
					// api.alert({msg:data});
					if(data.status!=false){
						localStorage.level	=	data.level;
						localStorage.lvimg	=	data.lvimg;
						localStorage.mname	=	data.mname;
						localStorage.arsrc	=	data.qrSrc;
						if(data.level == 4){
							var ft = '<a class="futou" onclick="ft();"><i>复投升级</i></a>';
							$('#futou').html(ft);
						}
						$('#usrName').html(data.mname);
						if (data.needUpNum>0) {
							$('#upNum').html(data.needUpNum);							
						};
						$('#usrLv').css("backgroundImage","url(__PUBLIC__/phone/image/"+data.lvimg+")");
						$('#adImg').attr('src',data.adimg);
						$('#paperNum').html(data.paperNum);
						$('#account').html(data.mnyNum);
						$('#teams').html(data.teams);
						closeLoading();						
					}else{
						alert(data.info);
						closeLoading();
					}
				},
			})	
		}

	<script>	
		$(function(){
			var onoff = false;

			//弹窗弹窗；
			$(".iCont_personal .per01 .calendar").click(function(){

				// showLoading('签到中...');
				var url = ApiUrl + 'User/signin';
				$.ajax({
					url : url,
					data : {
						mid:{$memberID},
					},
					dataType : 'json', //服务器返回json格式数据
					type : 'post', //
					success : function(data) {
						// api.alert({msg:data});
						if(data.status!=false){
							closeLoading();						
							if (data.status==1) {
								$('#nowDays').html(data.nowDays);
								$('#nowTotalDays').html(data.nowTotalDays);
								onoff	=	true;
							};

							if (data.status==2) {
								onoff	=	false;
							};	

							$(".iPop_mask").show();
							if(onoff){
								$(".iPop_ucenter1").show();
							}else{
								$(".iPop_ucenter2").show();
								getUsrInfo();
							}						
						}else{
							msg_t(data.info);
							closeLoading();
						}

					},
				})						
				return false;		
			});

			//关闭弹窗；
			$(".iPop_ucenter .tit .close").click(function(){
				$(".iPop_ucenter").hide();
				$(".iPop_mask").hide();
			});
			$(".iPop_ucenter .tib .sub").click(function(){
				$(".iPop_ucenter .tit .close").trigger("click");
			});
		});
